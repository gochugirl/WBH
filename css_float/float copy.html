<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
    <style>
        .parent{
            border: 3px solid red;
            width: 1200px;
            /*height: 300px;*/
            overflow: hidden;
            text-align: center;/*인라인요소를 중앙으로 보낼때 사용*/
        }
        .child{
            background-color: goldenrod;
            width: 200px;
            height: 200px;
            /*float: right;*/
            display:inline-block;
            /*margin: auto; 블록요소만 가능....span은 안됨*/

        }
    </style>
</head>
<body>
    <div class="parent">
        <span class="child"></span>
    </div>
</body>
</html>
