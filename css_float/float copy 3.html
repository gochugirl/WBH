<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
    <style>
        section{
            border: 4px solid black;
            width: 900px;
            overflow: hidden;
        }
        section article{
            background-color: aqua;
            width: 300px;
            height: 150px;
            float: left;
            border: 1px solid white;
            box-sizing: border-box;

        }
    </style>
</head>
<body>
   <section>
       <article>1</article>
       <article>2</article>
       <article>3</article>
   </section>
</body>
</html>
