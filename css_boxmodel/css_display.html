<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css display border</title>
    <style>
        div{
            border: 10px solid rgba(50,225,0,5);
            /* display: none; */
        }
        span{
            border-width: 5px;
            border-style: dashed;
            border-color: blue;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div>나는 블록 레벨</div>
    <span>나는 인라인</span>
</body>
</html>
