<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css hover</title>
    <style>
        a{
            color: #333;
            text-decoration: none;
            border: 1px solid #ccc;
            display: inline-block;
            width: 100px;
            text-align: center;
            border-radius: 10px;
            padding: 6px;
            transition: 1s;
        }
        a:hover{
            background-color: #000;
            color: #fff;
            
        }
    </style>
</head>
<body>
    <a href="http://www.naver.com">감우</a>
    <a href="http://www.google.com">나히다</a>
    <a href="http://www.daum.net">라이덴</a>
</body>
</body>

</body>
</html>
